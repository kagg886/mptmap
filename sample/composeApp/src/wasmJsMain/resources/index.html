<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sample</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body></body>
    <script>
        // 禁止 Ctrl + 滚轮 缩放
        window.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // 禁止 Ctrl + +/- 缩放
        window.addEventListener('keydown', function (e) {
            if (e.ctrlKey && ['+', '-', '=', '_'].includes(e.key)) {
                e.preventDefault();
            }

            // 某些浏览器可能使用 keyCode（旧版兼容）
            if (e.ctrlKey && [61, 107, 173, 109, 187, 189].includes(e.keyCode)) {
                e.preventDefault();
            }
        });
    </script>

    <script src="sampleApp.js"></script>
</html>
